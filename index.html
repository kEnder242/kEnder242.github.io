<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Allred | Lab</title>
    <style>
        :root {
            --bg: #0a0e14;
            --card: #11161d;
            --text: #e6edf3;
            --accent: #2f81f7;
            --sub: #8b949e;
            --success: #3fb950;
            --error: #f85149;
            --pending: #d29922;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .monolith {
            background-color: var(--card);
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 40px;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { font-size: 24px; margin-bottom: 8px; font-weight: 600; }
        p { color: var(--sub); font-size: 14px; margin-bottom: 30px; }
        
        .links { display: flex; flex-direction: column; gap: 12px; }
        a {
            text-decoration: none;
            color: var(--text);
            border: 1px solid #30363d;
            padding: 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        a:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(47, 129, 247, 0.05);
        }
        .status {
            margin-top: 30px;
            font-size: 11px;
            color: var(--sub);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            opacity: 0.8;
        }
        .dot { 
            width: 8px; height: 8px; 
            background: var(--pending); 
            border-radius: 50%; 
            box-shadow: 0 0 5px var(--pending);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .dot.online { background: var(--success); box-shadow: 0 0 5px var(--success); }
        .dot.offline { background: var(--error); box-shadow: 0 0 5px var(--error); }
    </style>
</head>
<body>
    <div class="monolith">
        <h1>Jason Allred</h1>
        <p>Home Laboratory</p>
        
        <div class="links">
            <a href="https://notes.jason-lab.dev">üìÇ Field Notes</a>
            <a href="https://github.com/kEnder242">üêô GitHub</a>
            <a href="https://notes.jason-lab.dev/intercom">üì° Intercom</a>
        </div>

        <div class="status" id="statusBox">
            <div class="dot" id="statusDot"></div>
            <span id="statusText">Ping...</span>
        </div>
    </div>

    <script>
        // Configuration
        const TARGET_URL = 'https://notes.jason-lab.dev';
        const TIMEOUT_MS = 3000;

        const dot = document.getElementById('statusDot');
        const text = document.getElementById('statusText');

        async function checkStatus() {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), TIMEOUT_MS);

            try {
                // We use mode: 'no-cors' because we don't need the content,
                // we just need to know if the server accepted the request.
                // This bypasses CORS errors in the console.
                await fetch(TARGET_URL, { 
                    mode: 'no-cors', 
                    signal: controller.signal 
                });
                
                // If fetch doesn't throw, the network path is open.
                dot.className = 'dot online';
                text.innerText = 'Systems Nominal';
            } catch (error) {
                // If fetch throws, it's likely a network error (DNS, Timeout, Down).
                console.error("Status Check Failed:", error);
                dot.className = 'dot offline';
                text.innerText = 'Uplink Offline';
            } finally {
                clearTimeout(timeoutId);
            }
        }

        // Run check immediately
        checkStatus();
        
        // Optional: Re-check every 30 seconds
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
